<html>
	<head>
		<style>
			button {
				background: purple;
				width: 100%;
				color: white;
				border: 0;
			}
			input {
				background: aqua;
				color: white;
				width:100%;
				padding: 15px 32px;
				font-size:20px;
				border: 0;
			}
		</style>
	</head>
	<body>
	<div align="center">
		<h1>Calculator</h1>
		<form name="calc">
		<table>
			<thead>
				<tr>

				<td colspan="4"><input type = "text" name="res"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="button" value='1' onclick="calc.res.value += '1' "></td>
					<td><input type="button" value='2' onclick="calc.res.value += '2 '"></td>
					<td><input type="button" value='3' onclick="calc.res.value += '3' "></td>
					<td><input type="button" value='+' onclick="calc.res.value += '+' "></td>
				</tr>
				<tr>
					<td><input type="button" value='4' onclick="calc.res.value += '4' "></td>
					<td><input type="button" value='5' onclick="calc.res.value += '5' "></td>
					<td><input type="button" value='6' onclick="calc.res.value += '6 "></td>
					<td><input type="button" value='-' onclick="calc.res.value += '- '"></td>
				</tr>
				<tr>
					<td><input type="button" value='7' onclick="calc.res.value += '7' "></td>
					<td><input type="button" value='8' onclick="calc.res.value += '8' "></td>
					<td><input type="button" value='9' onclick="calc.res.value += '9'"></td>
					<td><input type="button" value='*' onclick="calc.res.value += '*' "></td>
				</tr>
				<tr>
					<td><input type="button" value='0' onclick="calc.res.value += '0' "></td>
					<td><input type="button" value='00' onclick="calc.res.value += '00' "></td>
					<td><input type="button" value='=' onclick="calc.res.value = eval(calc.res.value)"></td>
					<td><input type="button" value='/' onclick="calc.res.value += '/' "></td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
	</body>
</html>
